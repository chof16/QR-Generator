<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/stlyes.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="./styles/fontawesome-free-6.4.2-web/css/fontawesome.css" rel="stylesheet">
    <link href="./styles/fontawesome-free-6.4.2-web/css/brands.css" rel="stylesheet">
    <link href="./styles/fontawesome-free-6.4.2-web/css/solid.css" rel="stylesheet">
    <script src="qr.js"></script>
</head>

<body>
    <div class="container">
        <div id="logo"> <img src="./images/logo-qr-generator.svg" alt="Logo QRCode"></div>
        <div id="qr-box">
            <div class="circle">
                <div id="qrcode">
                    <script type="text/javascript">
                        new QRCode(document.getElementById("qrcode"), {
                            text: sessionStorage.getItem("url"),
                            width: 200,
                            height: 200,
                            colorDark: "#000000",
                            colorLight: "#ffffff",
                            correctLevel: QRCode.CorrectLevel.H
                        });
                    </script>
                </div>
            </div>
        </div>

        <div id="botones">
            <a id="download" href="" download="qr.png"><button id="descargar">Download<i class="fa-solid fa-download" style="color: #ffffff;margin-left: 5px;"></i></button></a>
            <button id="compartir">Share <i class="fa-solid fa-link" style="color: #ffffff;margin-left: 5px;"></i></button>
        </div>

    </div>

</body>

</html>
